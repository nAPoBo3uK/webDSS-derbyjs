<Body:>
    <div class="container">
        <form class="form-signin" role="form" action='/register' method='post'>
            <h2>Регистрация</h2>
            <div class="form-group">
                <input name="username" type="text" class="form-control" placeholder="Имя" required autofocus>
            </div>
            <div class="form-group">
                <input name="email" type="email" class="form-control" placeholder="e-mail" required>
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="пароль" required>
            </div>
            <div class="form-group">
                <input name="skype" type="text" class="form-control" placeholder="Skype">
            </div>
            <div class="form-group">
                <input name="specialism" type="text" class="form-control" placeholder="Специализация" value="{{_page.user.specialism}}">
            </div>
            <div class="form-group">
                <textarea name="description" class="form-control" placeholder="О себе"  rows="3"></textarea>
            </div>
            <button class="btn btn-lg btn-warning btn-block" type="submit">Зарегистрироваться</button>
            <a class="btn btn-block" href="/login">Вход</a>
        </form>
    </div>
