<index:>
    <div class="container">
        <h1>
            Аккаунт
        </h1>
        {{with _page.user.local}}
            <h2>{{this.username}}</h2>
            <p><b>e-mail:</b> {{this.email}}</p>
            <p><b>Skype:</b> {{this.skype}}</p>
        {{/}}
        {{with _page.user.timestamps}}
            <p><b>Зарегистрирован:</b> {{this.registered}}</p>
            <p><b>Заходил:</b> {{this.loggedin}}</p>
        {{/}}
    </div>
