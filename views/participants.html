<index:>
    <h4>Участники {{if $render.ns==='votings'}}<a class="btn btn-success" href="/users">
        <span class="glyphicon glyphicon-plus-sign"/>Добавить
    </a>
    {{/}}
    </h4>
    <div class="scrollable">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>
                        <button type="button" class="btn btn-danger" on-click="deleteAll()">
                            <span class="glyphicon glyphicon-remove"/>
                        </button>
                    </th>
                    <th>Имя</th>
                    <th>Эксперт</th>
                </tr>
            </thead>
            <tbody>
            {{each list as #participant, #index}}
            <tr>
                <td>
                    <button type="button" class="btn btn-default" on-click="delete(#participant.id)">
                        <span class="glyphicon glyphicon-remove"/>
                    </button>
                </td>
                <td>{{#participant.name}}</td>
                <td>
                    <input type="checkbox" checked="{{#participant.role}}">
                </td>

            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
