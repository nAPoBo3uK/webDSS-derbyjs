<index: element="participants">
    <h4>Участники {{if $render.ns==='votings'}}<a class="btn btn-success" href="/users">
        <span class="glyphicon glyphicon-plus-sign"/>Добавить
    </a>
    {{/}}
    </h4>

    <div class="scrollable">
        <table class="table table-hover">

            {{if _page.usersList}}

            <list data="{{@model.participants}}"></list>
            {{/}}
        </table>
    </div>

    <list: element="list">
        {{@data}}
        {{if @data}}

        <tbody>
        {{each @data}}
            <tr>
                <td>{{@data.id}}<br><small>{{@data.email}}</small></td>
                <td>{{@data.specialism}}</td>

                <td>
                    {{if @data.createdBy === _page.user.id}}
                    <button type="button" class="btn btn-default btn-xs" on-click="delUser(@data.id)">
                        <b>X</b>
                    </button>
                    {{/}}
                </td>
                <td>
                    <button type="button" class="btn btn-default btn-xs" on-click="delUserfromparticipants(@data.id)">
                        <b>-></b>
                    </button>
                </td>
            </tr>
        {{/each}}
        </tbody>
        {{/}}
