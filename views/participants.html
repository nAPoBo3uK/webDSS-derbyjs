<index:>
    <div class="scrollable">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>
                        <button type="button" class="btn btn-danger {{if disabled}}disabled{{/}}" on-click="deleteAll()">
                            <span class="glyphicon glyphicon-remove"/>
                        </button>
                    </th>
                    <th>Имя</th>
                    <th>Эксперт</th>
                </tr>
            </thead>
            <tbody>
            {{each list as #participant, #index}}
            <tr>
                <td>
                    <button type="button" class="btn btn-default {{if disabled}}disabled{{/}}" on-click="delete(#participant.id)">
                        <span class="glyphicon glyphicon-remove"/>
                    </button>
                </td>
                <td>{{#participant.name}}</td>
                <td class="text-center">
                    {{if !disabled}}
                    <input type="checkbox" checked="{{#participant.role}}">

                    {{else if disabled && #participant.role}}

                    <span class="glyphicon glyphicon-ok"/>
                    <br>
                    {{if #participant.vote}}
                    <span class="glyphicon glyphicon-flag"/>
                    {{/}}
                    {{/}}

                </td>

            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
