
<view:>
    <blockquote>
        <h2>{{@model.name}}</h2>
        {{if @model.participants.voters}}
            <button class="btn btn-info btn-lg" on-click="startVoting()">
                <span class="glyphicon glyphicon-play"/>Старт!
            </button>
        {{/}}
    </blockquote>

    <dl class="dl-horizontal">
        <dt>Создано:</dt>
        <dd>{{formatDate(@model.timeCreated)}}</dd>
        <dt>Менеджер:</dt>
        <dd>
            {{with getUser(@model.owner)}}
                <a href="/users/id">{{this.name}}</a>
                {{if @model.owner === _session.userId}}
                    (Вы)
                {{/}}
            {{/}}
        </dd>
    </dl>
    <p>{{@model.description}}</p>
    <hr>
    <h4>
        Кандидаты
        {{if @editable}}
        <button type="button" class="btn btn-default" on-click="setEditMode()">
            <span class="glyphicon glyphicon-pencil"></span>
        </button>
        {{/}}
    </h4>
    <p>
        <view name="table:readonly" table = "{{@model.candidats}}"/>
    </p>



<new:>
    <form role="form">
        <h3>Новое голосование</h3>

            <div class="form-group">
                <input name="name" type="text" class="form-control" placeholder="Название" value="{{@model.name}}" required autofocus>
            </div>
            <div class="form-group">
                <textarea class="form-control" placeholder="Описание"  rows="3">{{@model.description}}</textarea>
            </div>

        <view name="table:editable" table = {{@model.candidats}}></view>


        <mode-controls></mode-controls>
    </form>
